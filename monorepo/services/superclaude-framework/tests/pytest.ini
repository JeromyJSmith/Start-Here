[tool:pytest]
# Pytest configuration for SuperClaude Framework
# Following coding guide T-1 to T-5 principles

# Test discovery
testpaths = tests SuperClaude
python_files = test_*.py *_test.py *.spec.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=SuperClaude
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Coverage configuration
[coverage:run]
source = SuperClaude
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Test markers
markers =
    unit: Unit tests (pure logic, no external dependencies)  
    integration: Integration tests (database, filesystem, network)
    e2e: End-to-end tests (full system workflow)
    slow: Slow running tests
    
# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300