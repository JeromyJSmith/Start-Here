name: Deploy Site to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'docu/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docu/package-lock.json

      - name: Install Docusaurus dependencies
        run: |
          cd docu
          npm ci

      - name: Build Docusaurus
        run: |
          cd docu
          npm run build

      - name: Create combined site structure
        run: |
          # Create the main site directory
          mkdir -p _site
          
          # Copy the main docs (mini marketplace) to root
          cp -r docs/* _site/
          
          # Copy Docusaurus build to /docu subdirectory
          mkdir -p _site/docu
          cp -r docu/build/* _site/docu/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4